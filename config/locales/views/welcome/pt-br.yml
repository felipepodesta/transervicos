pt-br:
  welcome:
    index:
      carousel:
        myth: 'Mito:'
        fact: 'Fato:'
        header: >
          Desconstruindo mitos<br class="visible-sm visible-md visible-lg"/>
          sobre pessoas trans e travestis
        elements:
          first:
            myth_explain: '"Travestis e transexuais são opções sexuais."'
            fact_explain: >
              <p>
                A palavra opção pode significar escolha, mas as pessoas travestis e
                transexuais não escolhem ser travestis e transexuais, assim como as
                pessoas cisgêneras não escolhem ser cisgêneras. Por pessoas cisgêneras
                tomamos aquelas pessoas que nasceram e a elas foi atribuído um gênero
                e assim elas se reconhecem. Muitas vezes usamos a abreviação cis para
                a palavra cisgênero, sendo um prefixo do latim que significa "do mesmo
                lado". Sendo assim, o homem cis ou cisgênero é aquela pessoa nascida
                e designada homem e que se reconhece como homem, por exemplo.
              </p>
              <p>
                A identidade de gênero não é passível de escolha, as pessoas podem
                vir a se reconhecer ou não como travestis ou transexuais dentro da
                formação e construção identitária de cada indivíduo.
              </p>
              <p>
                Também não há que se falar em "sexuais" pois ser travesti ou transexual
                não diz respeito à sexualidade das pessoas, mas sim à identidade de gênero.
              </p>
              <p>
                A identidade de gênero diz respeito ao gênero que a pessoa intimamente
                reconhece como seu, que pode ser o mesmo que ela foi registrada no
                nascimento ou não.
              </p>
              <p>
                Já a sexualidade das pessoas apontam para quem elas se atraem de forma
                afetiva e sexualmente, então a pessoa pode se reconhecer como mulher,
                independente do genital que ela tenha nascido, e isso diz respeito à
                identidade de gênero e se atrair por pessoas de quaisquer gêneros, e
                isso diz respeito à sua sexualidade ou orientação sexual.
              </p>
          second:
            myth_explain: '"Transexual é um viado que mudou de sexo, e travesti é um viado que
              quer ser mulher ou usa roupa de mulher."'
            fact_explain: >
              <p>
                Transexual e travesti são duas identidades de gênero.
              </p>
              <p>
                Travesti é uma identidade de gênero latino-americana que abarca
                pessoas nascidas e designadas homens que, ou se reconhecem como
                mulheres ou não se reconhecem como homens ou mulheres, mas como
                travestis - um gênero autônomo que pode ser uma fusão dos dois
                gêneros (homem e mulher) ou a fuga desse binário de gênero.
              </p>
              <p>
                Sendo assim, independente da roupa que a travesti usa ou não usa
                ela continua sendo travesti, pois identidade de gênero não é uma
                questão de aparência corporal ou vestuário. Ainda que uma travesti
                esteja com roupas ditas masculinas, ela continua travesti. Vale
                ressaltar que não devemos usar o pronome "o" para designar "o
                travesti". O correto é usar o pronome "a": a travesti ou somente
                travesti.
              </p>
              <p>
                Já transexual é uma pessoa que nasceu e foi designada com um gênero
                dentro do binário homem e mulher, mas se reconhece como pertencendo
                ao outro gênero. Sendo assim falamos de mulheres transexuais para
                as pessoas nascidas e designadas homens mas que se reconhecem
                mulheres e homens trans para as pessoas nascidas e designadas
                mulheres mas que se reconhecem como homens.
              </p>
              <p>
                De modo que a pessoa transexual pode ter realizado cirurgias de
                mudança de genital ou não, que ela continua transexual; já que a
                identidade de gênero das pessoas não são definidas por cirurgias.
              </p>
              <p>
                Também é preciso frisar que a cirurgia muda apenas um genital,
                daí falamos em cirurgia de transgenitalização, cirurgia genital,
                cirurgia de mudança de genital e não mudança de sexo, já que a
                cirurgia não muda o sexo das pessoas.
              </p>
          third:
            myth_explain: '"Tratar as pessoas trans e travestis pelo nome social é crime de
              falsidade ideológica."'
            fact_explain: >
              <p>
                O nome social é aquele pelo qual a pessoa é reconhecida pelo seu
                entorno social, que pode diferir do nome do registro civil.
              </p>
              <p>
                Diversos municípios, estados e órgãos da administração federal como
                o Ministério da Saúde, da Educação e do Planejamento e Gestão
                reconhecem a importância e legalidade do nome social, sendo assim,
                tratar uma pessoa travesti ou transexual pelo nome social não só é
                uma forma de demonstrar respeito por essas pessoas mas é também um
                ato de respeito à dignidade da pessoa humana, que é um dos princípios
                basilares e cláusula pétrea da Constituição Federal. Além disso,
                vale ressaltar que não há nenhuma tipificação penal contra essa
                prática, ou seja, chamar uma pessoa travesti ou transexual pelo
                nome social não é crime.
              </p>
              <p>
                Tratar uma pessoa trans ou travesti pelo seu nome social é tratar
                essa pessoa de forma digna. Em caso de dúvidas, é sempre preferível
                perguntar por qual nome ela prefere ser tratada para não incorrermos
                no erro de usar o nome do registro civil que pode desrespeitar a
                identidade de gênero dessa pessoa.
              </p>
